<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="PORTFOLIO ALVARO TAPIAS TORRIJOS">
    <meta property="og:description" content="CV presentation portafolio">
    <meta property="og:image" content="img/foto_hojavida.png">
    <meta property="og:url" content="https://altausuario.github.io/profile/">

    <title>Portafolio ATT</title>
    <link title="image/png" rel="icon" href="img/foto_hojavida.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_inicio.css">
    <link rel="stylesheet" href="css/style_sobre_mi.css">
    <link rel="stylesheet" href="css/style_conocimiento.css">
    <link rel="stylesheet" href="css/style_projects.css">
    <link rel="stylesheet" href="css/style_contacts.css">
    <link rel="stylesheet" href="css/style_animation.css">
    <link rel="stylesheet" href="css/s.css">

    <link rel="stylesheet" href="css/style_responsive.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="js/funcion_datos.js"></script>
    <script defer src="js/funciones_scroll.js"></script>
    <script defer src="js/funcion_animacion.js"></script>
    <!-- <script src="js/pruebas.js"></script> -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bg-black">
    <div>
        <div class="fixed-header">
            <!-- BTN INICIO -->
            <article class="btn_scroll" id="scrollInicio">
                <i class="fa-solid fa-house"></i>
            </article>
            <!-- BTN SOBRE MI -->
            <article class="btn_scroll" id="scrollSobreMi">
                <i class="fa-solid fa-user-tie"></i>
            </article>
            <!-- BTN CONOCIMIENTOS -->
            <article class="btn_scroll" id="scrollConocimientos">
                <i class="fa-solid fa-code"></i>
            </article>
            <!-- BTN PROCYETOS -->
            <article class="btn_scroll" id="scrollProyectos">
                <i class="fa-solid fa-laptop-code"></i>
            </article>
            <!-- CONTATOS -->
            <article class="btn_scroll bti" id="scrollContato">
                <i class="fa-regular fa-address-card"></i>
            </article>
        </div>
        <!-- INICIO -->
        <section class="full-height" id="inicio">
            <div class="fondo"></div>
            <div class="contents">
                <div class="img animation-image-home">
                    <img src="" alt="" id="profile_photo">
                </div>
                <div class="datos animation-greet-home">
                    <h4>!HOLA¡ Soy</h4>
                    <h2 id="nombre">Alvaro Tapias Torrijos</h2>
                    <h5>Software Developer</h5>
                </div>
            </div>
        </section>
        </section>
        <!-- SOBRE MI -->
        <section class="scrollable" id="sobreMi">
            <div class="contents">
                <h1 class="h1-title h1_sobremi">sobre mi</h1>
                <section class="cont_sobremi">
                    <div class="cont_img">
                        <div class="img">
                            <article class="img_container">
                                <img src="" alt="" id="profile_picture_about_me">
                            </article>
                        </div>
                    </div>
                    <div class="datos">
                        <p id="description_about_me"></p>
                    </div>
                </section>
                <a href="" class="btn btn-light ml-auto " id="download_cv">DESCARGAR CV</a>
            </div>
        </section>
        <!-- CONOCIMIENTO -->
        <section class="scrollable" id="conocimientos">
            <div class="contents-conocimiento">
                <h1 class="h1-title-conocimiento color-white title-font">Conocimientos</h1>
                <div class="container-info-tecnologias-conocimiento">
                    <article class="main-container-left" id="main-container-left">
                    </article>
                    <div class="container__computer-video">
                        <div class="container-computer">
                            <img src="img/portatil.png" alt="">
                        </div>
                        <div class="container__notifications-video-apps">
                            <video loading="lazy" autoplay="" loop="" class="video"
                                src=""></video>
                        </div>
                    </div>
                    <div class="main-container-right" id="main-container-right"></div>
                </div>
                <div class="container-data-estudios">
                    <h4 class="title-estudios">Estudios</h4>
                    <p class="text-estudios" id="studies_description"></p>
                </div>
            </div>
        </section>
        <!-- PROCYETOS -->
        <section class="scrollable" id="proyectos">
            <div class="container-procyetos">
                <h1 class="h1-project">proyectos</h1>
                <article class="container-subtitle-project">
                    <p class="text-subtitle-project">
                        MIS PROYECTOS ESTÁN ORDENADOS EN ORDEN DESCENDENTE PARA DEMOSTRAR LA EVOLUCIÓN DE MI CÓDIGO.
                    </p>
                </article>
                <div class="content-projects" id="content-projects"></div>
                <article class="container-experience">
                    <h4 class="title-experience">Experiencia laboral</h4>
                    <h5>(Mayasoft Ingeniería Ltda: 6 meses)</h5>
                    <p class="text-experience" id="work_experience_description"></p>
                </article>
            </div>
        </section>
        <!-- CONTATOS -->
        <section class="scrollable" id="contato">
            <div class="container-contacts">
                <div class="content-contacts">
                    <h1 class="h1-contact">Contactame</h1>
                    <div class="contacts-logos">
                        <a href="#"
                            class="card linkedin-contact" target="_blank" id="url_linkedin">
                            <div class="content-logo-contact">
                                <i class="fa-brands fa-linkedin-in logo-i"></i>
                            </div>
                        </a>
                        <a href="#" class="card git-contact" target="_blank" id="url_github">
                            <div class="content-logo-contact">
                                <i class="fa-brands fa-github logo-i"></i>
                            </div>
                        </a>
                        <a href="#" class="card email-contact" target="_blank" id="url_email">
                            <div class="content-logo-contact">
                                <i class="fa-solid fa-envelope logo-i"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="container-footer">
                    <a class="wsp container-whatsapp" href="#" target="_blank" id="url_whatsapp">
                        <div class="whatsapp-container">
                            <i class="fab fa-whatsapp whatsapp-icon logo-i"></i>
                        </div>
                    </a>
                    <div class="content-footer">
                        <p class="text-developer" id="text_developer">
                            
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
